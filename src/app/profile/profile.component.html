    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <h4 class="mb-3">Profile</h4>

          <ul style="list-style: none;">
            <li>First Name: <b>{{profileDetails.firstName}}</b></li>
            <br>
            <br>
            <li>Last Name: <b>{{profileDetails.lastName}}</b></li>
            <br>
            <br>
            <li>Username: <b>{{profileDetails.username}}</b></li>
            <br>
            <br>
            <li>Email: <b>{{profileDetails.email}}</b></li>


          </ul>
        </div>






        <!--  <div class="container">
                    <div class="row m-y-2">
                      <div class="col-lg-8 push-lg-4">
                        <div class="col-md-3">
                        </div>-->


        <div class="col-md-6 personal-info">
          <form class="form-horizontal" role="form" #f="ngForm" novalidate (ngSubmit)="updateProfile(f)">
            <div class="form-group">
              <h4>Update Profile</h4>
              <br>
              <label class="col-lg-3 control-label" for="firstName">First name:</label>
              <div class="col-lg-8">
                <input id="firstName" class="form-control" name="firstName" type="text" ngModel>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label" for="lastName">Last name:</label>
              <div class="col-lg-8">
                <input id="lastName" class="form-control" name="lastName" type="text" ngModel>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label" for="username">Username:</label>
              <div class="col-lg-8">
                <input id="username" class="form-control" name="username" type="text" ngModel>
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <input type="submit" class="btn btn-primary" value="Update Profile">
                <span></span>
                <input type="reset" class="btn btn-default" value="Cancel">
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>




  </body>
</div>
