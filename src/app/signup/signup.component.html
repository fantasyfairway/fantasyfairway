  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <button type="button" class="close" [routerLink]="['/landing']">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="card-title text-center">Sign Up</h5>
            <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">

              <div class="form-group">
                <label for="first-name">First name</label>
                <input id="first-name" type="text" required name="firstName" class="form-control"
                  placeholder="Your first name" tmFocus ngModel>
              </div>

              <div class="form-group">
                <label for="last-name">Last name</label>
                <input id="last-name" type="text" required name="lastName" class="form-control"
                  placeholder="Your last name" ngModel>
              </div>

              <div class="form-group">
                <label for="email">Username</label>
                <input id="email" type="text" required name="email" class="form-control"
                  placeholder="Username" ngModel>
              </div>

              <div class="form-group">
                <label for="username">Email</label>
                <input id="username" type="text" required name="username" class="form-control" placeholder="Email"
                  ngModel>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" required name="password" class="form-control"
                  placeholder="Password" ngModel>
              </div>

              <div class="form-group">
                <input type="submit" class="btn btn-secondary btn-block" value="Sign Up">
              </div>


              <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
              </div>

            </form>
            <p>
              <a [routerLink]="['/login']"> Already Have an Account? </a>

            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
